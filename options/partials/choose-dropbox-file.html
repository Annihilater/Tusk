
<login ng-if="!state.loggedIn && !busy">
	<a class="pure-button" ng-click="listFiles()">Login to DropBox</a>
</login>
<infoMessage ng-if="busy">Fetching list of files...</infoMessage>
<files ng-if="state.loggedIn">
	<filelist>
	  <ul>
	    <li ng-repeat="file in files" ng-click="selectFile(file)">
	      {{file.title}}
	    </li>
	  </ul>
	</filelist>
</files>
